<mat-card>

  <mat-card-content>

    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

    <div *ngIf="cursos$ | async as cursos; else carregando">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let curso"> {{curso._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome Curso </th>
          <td mat-cell *matCellDef="let curso"> {{curso.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let curso"> {{curso.category}}
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              fontIcon="{{curso.category | category}}"></mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" aria-label="Adicionar um curso" (click)= adicionarCurso()>
              <mat-icon >add_circle</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let curso">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <ng-template #carregando>
      <div class="carregando-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
