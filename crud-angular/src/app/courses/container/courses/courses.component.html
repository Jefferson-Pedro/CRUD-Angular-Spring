<mat-card>

  <mat-card-content>

    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

    <div class="column-flex mat-elevation-z8">

      <app-courses-list *ngIf="cursos$ | async as cursos; else carregando" 
      [cursos]="cursos" 
      (add)="adicionarCurso()"
      (edit)="editarCurso($event)" >
      </app-courses-list>

      <ng-template #carregando>
        <div class="carregando-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
