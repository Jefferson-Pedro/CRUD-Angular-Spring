<mat-card class="mat-mdc-card-content">

        <mat-toolbar color="primary">
            <span>Detalhes do Curso</span>
        </mat-toolbar>

        <mat-card-content >
        <form [formGroup]="form" class="min-width" >
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="name" #name />
                <mat-hint align="end">{{ name.value.length || 0 }} / 100</mat-hint>
                <mat-error *ngIf="form.get('name')?.invalid">
                    {{getErrorMessage("name")}}
                </mat-error>
              </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="null">--</mat-option>
                    <mat-option value="front-end">Front-End</mat-option>
                    <mat-option value="back-end">Back-End</mat-option>
                    <mat-option value="fullstack">FullStack</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('category')?.invalid">
                    {{getErrorMessage("category")}}
                </mat-error>
            </mat-form-field>
        </form>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)=salvar()>Salvar</button>
            <button mat-raised-button class="buttonCancel" (click)=cancelar()>Cancelar</button>
        </mat-card-actions>
    </mat-card-content>

</mat-card>
